<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="calculator">
    <input type="text" id="display" disabled />

    <!-- Container de botões -->
    <div class="buttons">
      <button data-action="clear">C</button>
      <button data-action="backspace">←</button>
      <button>%</button>
      <button>/</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>*</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>

      <button>0</button>
      <button>.</button>
      <button data-action="calculate">=</button>
    </div> 

    <!-- Histórico -->
    <div class="history">
      <h3>Histórico</h3>
      <ul id="history-list"></ul>
    </div>
  </div> 

  <script src="script.js"></script>
</body>
</html>
